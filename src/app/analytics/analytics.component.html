<section @fadeInAnimation>
  
    <div class="form-group">
      <label for="client" class="col-sm-2 control-label">Client</label>
      <div class="col-sm-10">
        <select required [ngModel]="null" ngModel #client="ngModel" class="form-control" id="client" name="client">
          <option [ngValue]="null">-- Select Client --</option>
          <option *ngFor="let company of companies" [ngValue]="company.id">
            {{ company.name }}
          </option>
        </select>
      </div>
    </div>

</section>
<ol class="breadcrumb">
  <li><a routerLink="/home">Home</a></li>
  <li class="active">Analytics</li>
</ol>
  


<body>
    <div id="main" style = "margin-bottom: 50px;">
        <h2 style="font-weight: bold">Client Analytics</h2>
        <svg id="chartsvg" width="700" height="500" style="border: 1px solid #777;">
        </svg>
        <p class="label">TEST</p>
    </div>
    <div id = "userChart">
      <h2 style = "font-weight: bold">My Analytics</h2>
      <svg id = "user_svg" width = "700" height ="500" style = "border: 1px solid #777;"></svg>
      <p class = "userLabel">TEST</p>
    </div>
</body>
<style>
  .label {
    position:absolute;
    font-size: 14px;
    color: purple;
  }
  .userLabel {
    position:absolute;
    font-size: 14px;
    color: purple;
    font-weight: bold;
  }  
</style>
<script src="https://d3js.org/d3.v5.min.js"></script>
