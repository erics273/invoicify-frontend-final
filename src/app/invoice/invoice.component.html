<section @fadeInAnimation>
    <ol class="breadcrumb">
        <li><a routerLink="/home">Home</a></li>
        <li class="active"><b>Invoices</b></li>
    </ol>
  
    <app-status-message [successMessage]="successMessage" [errorMessage]="errorMessage"></app-status-message>
  
    <h2 style="margin-bottom: 10px;font-size: 24px;"><b>Invoices</b></h2>
  
    <a class="btn btn-primary" routerLink="/invoice/add" style="position: relative;right:-600px;margin-bottom: 10px;">Add Invoice</a>
  
    <table class="table table-striped table-bordered" id="dataTable" style="width:100%">
      <thead>
        <tr>
          <th>ID</th>
          <th>Description</th>
          <th>Client</th>
          <th>Line Items</th>
          <th>Created By</th>
          <th>Created On</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let invoice of invoices">
          <td>{{invoice.id}}</td>
          <td>{{invoice.invoiceDescription}}</td>
          <td>{{invoice.company.name}}</td>
          <td>{{invoice.lineItems.length}}</td>
          <td>{{invoice.createdBy.username}}</td>
          <td>{{invoice.createdOn}}</td>
          <td><!-- Calculate 'Status' and add it here --></td>
        </tr>
      </tbody>
    </table>
  </section>

  <style>
      li{
          display: inline-flex;
        }
  </style>
