<section @fadeInAnimation>
    <ol class="breadcrumb">
        <li><a routerLink="/home">Home</a></li>
        <li class="active"><b>Invoices</b></li>
    </ol>

    <app-status-message [successMessage]="successMessage" [errorMessage]="errorMessage"></app-status-message>

    <h2 style="margin-bottom: 10px;font-size: 24px;"><b>Invoices</b></h2>
  
    <a class="btn btn-primary" routerLink="/invoice/add" style="position: relative;right:-600px;top:-40px;margin-bottom: 10px;">Add Invoice</a>

    <ag-grid-angular
    style="width: auto; height: 60vh;"
    class="ag-theme-balham"
    [rowData]="rowData"
    [columnDefs]="columnDefs"

    (gridReady)="onGridReady($event)"
    ></ag-grid-angular>
  </section>

  <style>
      li{
          display: inline-flex;
        }
  </style>
