<section @fadeInAnimation>
  <h2 id="upcomingHeader" *ngIf="authService.isAuthenticated()"><b>Upcoming Invoices</b></h2>
  <table class="table table-striped table-bordered" id="dataTable" style="width:100%"
          *ngIf="authService.isAuthenticated()" routerLinkActive="active">
    <thead>
      <tr>
        <th>ID</th>
        <th>Description</th>
        <th>Client</th>
        <th>Line Items</th>
        <th>Created By</th>
        <th>Created On</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let invoice of invoices">
        <td>{{invoice.id}}</td>
        <td>{{invoice.invoiceDescription}}</td>
        <td>{{invoice.company.name}}</td>
        <td>{{invoice.lineItems.length}}</td>
        <td>{{invoice.createdBy.username}}</td>
        <td>{{invoice.createdOn}}</td>
        <td><!-- Calculate 'Status' and add it here --></td>
      </tr>
    </tbody>
  </table>

  <h2><b>Personal Performance</b></h2>
  <body>
      <div id="main">
          <p class="label"></p>
          <svg id="chartsvg" width="700" height="500" style="border: 1px solid #777;">
          </svg>
      </div>
  </body>
  <style>
    .label {
      position:absolute;
      font-size: 16px;
      color: purple;
      text-transform: capitalize;
    }
  </style>
</section>
